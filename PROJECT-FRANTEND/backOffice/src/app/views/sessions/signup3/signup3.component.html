<div class="signup3-wrap">
  <div
    class="signup3-form-holder mat-bg-default mat-elevation-z4 pt-12 !pb-4"
    [perfectScrollbar]="{}"
    [@animate]="{value:'*',params:{y: '40px', opacity:'0',delay:'100ms', duration: '400ms'}}"
  >
    <!-- headline -->
    <div class="form-headline text-center mb-8">
      <h1 class="font-bold">Lets get started!</h1>
      <p class="text-muted">Create an account get unlimited access</p>
    </div>
    <div class="flex flex-wrap justify-center items-center mb-8">
      <img
        width="200px"
        src="assets/images/illustrations/posting_photo.svg"
        alt=""
      />
    </div>

    <form [formGroup]="signupForm" class="signup3-form" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            type="text"
            name="username"
            placeholder="Username"
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            type="email"
            name="email"
            placeholder="Email"
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            name="password"
            placeholder="********"
          />
        </mat-form-field>
      </div>
      <div class="mb-6">
        <button class="w-full" mat-raised-button color="primary">Signup</button>
      </div>
      <p>
        Don't have an account?
        <a
          class="mat-color-primary font-bold mx-2"
          routerLink="/sessions/signin3"
          >Sign In</a
        >
      </p>
    </form>
  </div>
</div>
