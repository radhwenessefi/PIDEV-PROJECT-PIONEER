<div class="seciton-left">
  <div class="section-left-content">
    <h1 class="text-36 font-light">Don't have an account?</h1>
    <p class="mb-6 text-small">Stop wasting time and money. It's free!</p>
    <button mat-flat-button color="accent" [routerLink]="'/sessions/signup2'">Sign Up</button>
  </div>
</div>


<div class="form-holder h-screen mat-bg-card mat-elevation-z4" [perfectScrollbar]="{}">
  <form
    [formGroup]="signupForm"
    class="signup-form flex flex-col"
    (ngSubmit)="onSubmit()"
  >
    <!-- headline -->
    <div class="form-headline text-center mb-8">
      <h2 class="font-bold">Sign in to your account</h2>
    </div>
    <div class="mb-8 flex flex-wrap justify-center items-center">
      <img
        width="200px"
        src="assets/images/illustrations/breaking_barriers.svg"
        alt=""
      />
    </div>

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        type="email"
        name="email"
        placeholder="Email"
      />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        type="password"
        name="password"
        placeholder="********"
      />
    </mat-form-field>

    <mat-checkbox class="mb-6" formControlName="agreed"
      >I agree with terms and condtions</mat-checkbox
    >
    <button  mat-raised-button color="primary" class="!mb-4">Signin</button>

    <mat-divider></mat-divider>

    <div class="mb-6 flex flex-col mt-4">
      <button mat-raised-button color="warn" type="button" class="!mb-1">
        Signin with Auth0
      </button>
      <button mat-raised-button color="warn" type="button">Firebase Signin</button>
    </div>

  </form>
</div>
