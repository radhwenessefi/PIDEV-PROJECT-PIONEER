#Server configuration
server.servlet.context-path=/bank-accounts
server.port=8082
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/PIDEV-DB?&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.mvc.format.date=yyyy-MM-dd
## LOGGING ##
logging.level.root=info
# Logging pattern for the console
logging.pattern.console==%d{yyyy-MM-dd HH:mm:ss} - %-5level- %logger{45}- %msg %n
